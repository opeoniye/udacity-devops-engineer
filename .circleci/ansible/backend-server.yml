---

- name: configure backend server playbook
  hosts: web
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root  
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  pre_tasks:
    - name: wait 30 seconds for target connection to become reachable/usable
      wait_for_connection:
        timeout: 30

    - name: install python
      apt:
        name: python3
        state: latest
        update_cache: yes

  roles:
    - backend-server